<main class="album-view container narrow">
  <section class="clearfix">
    <div class="column half">
      <img src="{{ album.albumDatas[0].albumArtUrl }}" class="album-cover-art">
    </div>
    <div class="album-view-details column half">
      <h2 class="album-view-title">{{ album.albumDatas[0].title }}</h2>
      <h3 class="album-view-artist">{{ album.albumDatas[0].artist }}</h3>
      <h5 class="album-view-release-info">{{ album.albumDatas[0].year }} {{ album.albumDatas[0].label }}</h5>
    </div>
  </section>
  <table class="album-view-song-list">
    <!--incorporate the hovered variables to the directive-->
    <tr class="album-view-song-item" ng-mouseover="hovered = true" ng-mouseleave="hovered = false" ng-repeat = "albumData in album.albumDatas track by $index">
      <td class="song-item-number">
        <span ng-show="!playing && !hovered">{{$index + 1}}</span>
        <a class="album-song-button" ng-show="!playing && hovered"><span class="ion-play"></span></a>
        <a class="album-song-button" ng-show="playing"><span class="ion-pause"></span></a>
      </td>
      <td class="song-item-title">{{ albumData.songs[$index].title }}</td>
      <td class="song-item-duration">{{albumData.songs[$index].duration }}</td>
    </tr>
  </table>
</main>
 <ng-include src="'/templates/player_bar.html'"></ng-include>
